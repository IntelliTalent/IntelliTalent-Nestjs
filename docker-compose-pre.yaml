version: '3'
services:

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    hostname: rabbitmq
    volumes:
      - /var/lib/rabbitmq
    ports:
      - '5672:5672'
      - '15672:15672'
    env_file:
      - .env
    networks:
      - global-network

  postgres:
    hostname: postgres
    container_name: postgres
    build:
      context: .\cutom-docker\postgres-multiple-databases\
      dockerfile: dockerfile
    env_file:
      - .env
    ports:
      - '5432:5432'
    volumes:
      - ./db/data:/var/lib/postgresql/data
    networks:
      - global-network

  # postgres_admin:
